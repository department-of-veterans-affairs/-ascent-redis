version: '3.3'

services:
  redis-master:
    build:
      context: .
    ports:
      - 6379
    logging:
      driver: json-file
    depends_on:
      - vault

  redis-slave:
    build:
      context: .
    logging:
      driver: json-file
    depends_on:
      - vault

  redis-sentinel:
    build:
      context: .
    logging:
      driver: json-file
    depends_on:
      - vault

  redis-sentinel2:
    build:
      context: .
    logging:
      driver: json-file
    depends_on:
      - vault

  redis-sentinel3:
    build:
      context: .
    logging:
      driver: json-file
    depends_on:
      - vault

  vault:
    image: ascent/ascent-vault
    hostname: vault
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_DEV_ROOT_TOKEN_ID=vaultroot
      - tls_disable=1
      - GIT_ACCESS_TOKEN=$GIT_ACCESS_TOKEN
    ports:
      - 8200
    command: server -dev
    networks:
      - ascentnet

networks:
  ascentnet:
    driver: ${DRIVER_TYPE:-bridge}
